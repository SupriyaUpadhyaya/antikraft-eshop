<div class="row">
    <div class="col-12">
        <h4>Add New Product</h4>
        <hr>
    </div>
</div>
<form action="/addNewProduct" method="POST" name="addprod" enctype="multipart/form-data">
    <div class="form-group" style="margin-bottom: 10px;">
        <label>Product Name</label>
        <input type="text" class="form-control" id="productName" name="productName" placeholder="Enter product name" required>
    </div>
    <div class="form-group" style="margin-bottom: 10px;">
        <label>Product Description</label>
        <input type="text" class="form-control" id="productDescription" name="productDescription" placeholder="Enter a description for your product" required>
    </div>
    <div class="form-group" style="margin-bottom: 10px;">
        <div class="row">
            <div class="col-6">
                <label>Category</label>
        <select class="form-control" name="topic" id="topic" required>
            <option value="" selected="selected">Please select a category</option>
        </select>
            </div>
            <div class="col-6">
        <label>Sub category</label>
        <select class="form-control" name="chapter" id="chapter" required>
            <option value="" selected="selected">Please select sub category</option>
          </select>
        </div>
        </div>
    </div>
    <div class="form-group col-6" style="margin-bottom: 10px;">
        <label for="productPrice">Product Price</label>
        <input type="number" step="0.01" class="form-control" id="productPrice" name="productPrice" placeholder="Enter product price" required>
    </div>
    <div class="form-group col-6" style="margin-bottom: 10px;">
        <label for="stock">Total available stock</label>
        <input type="number" class="form-control" id="stock" name="stock" placeholder="Enter total available units" required>
    </div>
    <div class="form-group col-6" style="margin-bottom: 10px;">
        <label>Upload images</label>
        <input type="file" class="form-control" id="image" name="image" type="image/jpg,image/png" onchange="return fileValidation()" placeholder="Add 5 images" multiple required>
    </div>
    <div class="form-group col-6" style="margin-bottom: 10px;">
        <label>Select to add offer &nbsp;&nbsp;&nbsp;</label>
        <input type="checkbox" id="offerflag" name="offerflag" onclick="offerPercent()">
        <input type="number" class="form-control" id="offerpercent" name="offerpercent" placeholder="Enter offer percentage" style="display:none" value="0"/>
        <label id="imageLabel" style="display:none">Upload image for offer</label>
        <input type="file" class="form-control" id="offerimage" name="offerimage" type="image/jpg,image/png" onchange="return offersFileValidation()" style="display:none" placeholder="Add 1 image for offers" multiple>
    </div>
    <div class="form-group col-6" style="margin-bottom: 10px;">
        <label>Select to sponsor product &nbsp;&nbsp;&nbsp;</label>
        <input type="checkbox" id="sponsor" name="sponsor" onclick="sponsorproduct()">
        <input type="text" class="form-control" id="sponsoramt" name="sponsoramt" value="&euro;100 pay by cash" style="display:none" readonly/>
    </div>
    <button type="submit" class="btn btn-dark" style="margin-top: 3%;">Submit</button>
    <br>
    <br>
    <br>
    <br>
</form>
